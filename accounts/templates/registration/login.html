<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ResumeMatcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background-color: #f5f7fa; }
        .card { background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(34,49,78,0.08); }
        .btn-primary { background: #22314e; color: #fff; }
        .btn-primary:hover { background: #2a416e; }
        .brand { font-weight: 700; color: #22314e; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="brand text-2xl mb-8">ResumeMatcher</h1>
        <div class="max-w-md w-full card p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="px-4 py-2 rounded text-white
                            {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'success' %}bg-green-600{% else %}bg-blue-600{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-primary px-4 py-2 rounded w-full">Login</button>
            </form>
            <div class="mt-4 text-center text-sm">
                <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
