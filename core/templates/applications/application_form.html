{% extends "base.html" %}
{% block title %}Application Form{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto card p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ form.instance.pk|yesno:"Edit Application,Apply for Job" }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-primary px-4 py-2 rounded w-full">Submit</button>
    </form>
</div>
{% endblock %}
