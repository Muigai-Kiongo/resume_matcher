{% extends "base.html" %}
{% block title %}Delete Resume{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto card p-8">
    <h2 class="text-xl font-bold text-red-700 mb-4">Delete Resume</h2>
    <p class="mb-6 text-gray-700">Are you sure you want to delete this resume? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-primary px-4 py-2 rounded bg-red-600 hover:bg-red-700 w-full">Yes, Delete</button>
    </form>
    <a href="{% url 'resume_detail' resume.pk %}" class="block mt-4 text-blue-600 hover:underline text-center">Cancel</a>
</div>
{% endblock %}
